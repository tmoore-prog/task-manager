{% extends "base.html" %}
{% block content %}
<div>
    <ul>
        {% for task in template_tasks %}
        <li>{{ task }}</li>
        {% endfor %}
    </ul>
    <form method="POST", action="{{ url_for('task') }}">
        {{ template_form.hidden_tag() }}
        {{ template_form.task.label }}
        {{ template_form.task() }}
        {{ template_form.submit }}
    </form>
</div>
{% endblock %}
